<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>Login Page</title>
    <style type="text/css">
        .jumbotron {
            text-align: center;
        }
    </style>
    <script>
        $(document).ready(() => {
            $('#form').submit(event => {
                event.preventDefault();

                let user = $('#username').val();
                let password = $('#password').val();
                $('#error').hide();

                $.post('api/login', { "login": user, "password": password }, data => {
                    console.log(data);
                    if (data.status === 'success') {
                        // Redirect to contacts
                        window.location.href = 'public/contacts.html'
                    }
                    else {
                        // Display error message
                        console.log("here")
                        $('#error').show();
                    }
                });
            });
        });
    </script>
</head>

<body>
    <div class="jumbotron" style="background: DarkSeaGreen !important">
        <h1>Login Page</h1>
        <p>Enter your login information to access the site.</p>
        <br />
        <br />

    </div>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="alert alert-danger" role="alert" id="error" hidden>
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span>
                Login Failed.
            </div>
            <form id="form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="password">Username:</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block" id="submit">Log in</button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</body>

</html>
