<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <ul class="nav navbar-nav">
        <li><a href="/"><b>Welcome</b></a></li>
        <li><a href="contacts"><b>Contacts</b></a></li>
        <li><a href="addContact"><b>Add Contact</b></a></li>
        <li><a href="stock"><b>Stock Page</b></a></li>
        <li><a href="api/logout"><b>Log Out</b></a></li>
      </ul>
    </div>
  </nav>
  <br><br>

  <div class="container">
    <table class="table" id="contactsTable">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Category</th>
          <th scope="col">Location</th>
          <th scope="col">Contact Information</th>
          <th scope="col">Email</th>
          <th scope="col">Website <br> (URL) </th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script type="text/javascript">
    fetch('api/contacts')
      .then(response => response.json())
      .then(data => {
        console.log(data.contacts);
        // Data is a contacts object so make the table with it
        let tbody = document.getElementById('contactsTable').getElementsByTagName("tbody")[0];

        for (const contact of data.contacts) {
          tbody.innerHTML += "<tr><td>" + contact.name + "</td><td>" + contact.category + "</td><td>"
            + contact.location + "</td><td>" + contact.contact + "</td><td>" + contact.email + "</td><td><a href='"
            + contact.website_url + "'>" + contact.website_name + "</td></tr>";
        }
      });
  </script>
</body>

</html>
